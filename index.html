<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Secret Santa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { font-family: system-ui, sans-serif; padding: 24px; }
  label { display:block; margin-top:12px; font-size:14px; }
  input, select, button { padding:8px; margin-top:4px; }
  button { margin-top:12px; font-weight:600; }
</style>
</head>
<body>

<h2>Secret Santa</h2>

<p>Names (pre-filled):</p>
<ul id="names"></ul>

<hr>

<label>Your name</label>
<select id="who"></select>

<label>PIN</label>
<input id="pin" maxlength="4" placeholder="any 4 digits">

<button id="reveal">Reveal</button>

<p id="out"></p>

<script>
const NAMES = [
  "Kishan",
  "Chetan",
  "Oliwia",
  "Zinki",
  "Swaleha",
  "Salil",
  "Monika",
  "Janek"
];

// display names
const ul = document.getElementById("names");
NAMES.forEach(n => {
  const li = document.createElement("li");
  li.textContent = n;
  ul.appendChild(li);
});

// populate dropdown
const select = document.getElementById("who");
NAMES.forEach(n => {
  const o = document.createElement("option");
  o.textContent = n;
  select.appendChild(o);
});

// reveal logic
document.getElementById("reveal").onclick = () => {
  const pin = document.getElementById("pin").value;
  if (!/^\d{4}$/.test(pin)) {
    document.getElementById("out").textContent = "Enter any 4-digit PIN.";
    return;
  }
  document.getElementById("out").textContent =
    "You give to: Kishan";
};
</script>

</body>
</html>
